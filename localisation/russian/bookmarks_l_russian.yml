YUG_GATHERING_STORM_DESC:0 "В конце 1993 года Югославия находилась в глубоком политическом и экономическом кризисе. Страна находилась на грани распада и гражданской войны. Сепаратистские движения в Словении, Хорватии и Боснии и Герцеговине привели к разрушительной войне, в которой были задействованы многие соседние страны. Внутри страны существовали глубокие расовые, религиозные и национальные разногласия, которые усиливались в условиях экономического кризиса. Безработица была очень высокой, а инфляция и дефицит бюджета росли с каждым днем."