#Ideas
yugoslavia_preservation: "Самосохранение"
yugoslavia_preservation_desc: "В условиях экономического кризиса и политической нестабильности, национальный дух Югославии наполнен желанием сохранить свою независимость и выжить любой ценой. Этот дух даёт бонус к защите наших границ и способности противостоять любым враждебным атакам."
yugoslavia_spirit_innovation: "Инновации"
yugoslavia_spirit_innovation_desc: "Несмотря на трудности, Югославский народ продолжает развивать свои научные и культурные достижения, что наполняет его национальный дух смыслом и надеждой на будущее."