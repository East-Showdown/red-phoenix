RP_news.1.t: "Основание Национал-Большевистской Партии СССР"
RP_news.1.d: "Национал-большевистская партия (НБП) была основана сегодня в Москве как радикальная политическая организация, объединяющая в себе элементы коммунизма и национализма. Основателями партии были российский политический деятель Эдуард Лимонов и Александр Дугин вместе с Егором Летовым.\nНБП стала известна своими крайне экстремистскими взглядами и приверженностью к национально-большевистской идеологии, которая сочетает в себе элементы национализма, социализма и антикапитализма. Она также стала известна своей агрессивной позицией по отношению к другим политическим партиям и правительству СССР."
RP_news.1.a: "Ещё одни Придурки"
RP_news.1.SOV: "Это не к добру..."
RP_news.2.t: "Русский Прорыв в Ленинграде"
RP_news.2.d: "Русский Прорыв в Ленинграде в 1994 году был незабываемым музыкальным событием, которое на долгое время осталось в памяти тех, кто его посетил. В этот вечер музыканты вышли на сцену перед огромной толпой поклонников, готовых погрузиться в мир свободной и непристойной рок-музыки.\nПод аккомпанемент гитарных аккордов и ярких риффов Панки исполнили свои самые знаковые композиции, которые заставили зрителей кричать и скандировать тексты. Но внезапно на сцену выбежал Летов начал поднимать толпу для свержения государвства и установления Фашизма в государстве(под властью НБП). Это стало началом настоящего восстания толпы.Люди взялись за руки и начали кружиться вокруг сцены, скандируя лозунги свободы и бунта. Егор Летов стал своего рода символом движения, которое было направлено против диктатуры и цензуры."
RP_news.2.a: "Всё летит в Пизду"