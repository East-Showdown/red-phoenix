news.1.t: "Основание Национал-Большевистской Партии СССР"
news.1.d: "Национал-большевистская партия (НБП) была основана сегодня в Москве как радикальная политическая организация, объединяющая в себе элементы коммунизма и национализма. Основателями партии были российский политический деятель Эдуард Лимонов и Александр Дугин вместе с Егором Летовым.\nНБП стала известна своими крайне экстремистскими взглядами и приверженностью к национально-большевистской идеологии, которая сочетает в себе элементы национализма, социализма и антикапитализма. Она также стала известна своей агрессивной позицией по отношению к другим политическим партиям и правительству СССР."
news.1.a: "Ещё одни Придурки"
news.1.SOV: "Это не к добру..."
news.2.t: "Концерт в Городе Герое Ленинграде"
news.2.d: "Концерт Егора Летова в Ленинграде в 1994 году был незабываемым музыкальным событием, которое на долгое время осталось в памяти тех, кто его посетил. В этот вечер музыкант вышел на сцену перед огромной толпой поклонников, готовых погрузиться в мир свободной и непристойной рок-музыки.\nПод аккомпанемент гитарных аккордов и ярких риффов Егор Летов исполнил свои самые знаковые композиции, которые заставили зрителей кричать и скандировать его имя. Но внезапно на сцену выбежал Летов и начал говорить о том, что его музыка и слова вызывают недовольство у властей, и что его никто не может остановить. Это стало началом настоящего восстания толпы.\nЛюди взялись за руки и начали кружиться вокруг сцены, скандируя лозунги свободы и бунта. Егор Летов стал своего рода символом движения, которое было направлено против диктатуры и цензуры."
news.2.a: "Всё летит в Пизду"